<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Contact Us
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./styles/dataDashboard.css" />
    </head>

    <body>

<!--- Navigation Bar /> -->
    <header class="main-header">
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" aria-disabled="true" class="isDisabled">About Project</a></li>
                <li><a href="#" aria-disabled="true" class="isDisabled">Methodology</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

        <!--- Main Body /> -->
        <div class="contactUs">
            <div class="contactUsForm">
                <form id="myform">
                    <h1 class="contactTitle">  
                        Contact Us
                    </h1>
                    <div id="errorMessage"></div>
                    <fieldset>
                        <div class="input_field">
                            <input id="userName" type="text" placeholder="Name" required>
                        </div>
                        <div class="input_field">                            
                            <input id="subject" type="text" placeholder="Subject" required>
                        </div>
                        <div class="input_field">                            
                            <input id="phone" type="text" placeholder="Telephone Number" required>
                        </div>
                        <div class="input_field">                            
                            <input id="email" type="text" placeholder="Email Address" required>
                        </div>
                        <div class="input_field">                            
                            <input id="message" type="text" placeholder="Message" required>
                        </div>
                        <button class="contactSubmit" input type="submit">Send</button>
                    </fieldset>
                </form>
            </div>
        </div>

    <!--- Footer /> -->
        <footer class="main-footer">
            <div class="footer-inner">
                <span>Copyright &copy; 2020 Bauer</span> <br />
            </div>
        </footer>
        <script src="./scripts/contactUs.js"></script>
    </body>
</html>
